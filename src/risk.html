<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link icon-only back">
				<i class="icon icon-back"></i>
			</a>
		</div>
		<div class="center sliding">风险评测</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="risk" class="page">
		<div class="page-content" id="riskContent">
			<script id="riskTemplate" type="text/template">
				<form id="riskForm">
				{{#each model.questions}}
					<div class="content-block-title" id="topic_{{index}}">{{index}}.{{topic}}
					{{#if multi}}
					<small>（多选）</small>
					</div>
					<div class="list-block topic-options">
						<ul>
						{{#options}}
							<li>
								<label class="label-radio item-content topic-option" data-index="multi">
									<div class="item-media"></div>
									<input type="checkbox" name="{{question_no}}" value="{{value}}">
									<div class="item-inner">
										{{option}}
									</div>
								</label>
							</li>
						{{/options}}
					{{else}}
					<small>（单选）</small>
					</div>
					<div class="list-block topic-options">
						<ul>
						{{#options}}
							<li>
								<label class="label-radio item-content topic-option" data-index="{{../index}}">
									<div class="item-media"></div>
									<input type="radio" name="{{question_no}}" value="{{value}}">
									<div class="item-inner">
										{{option}}
									</div>
								</label>
							</li>
						{{/options}}
					{{/if}}

						</ul>
					</div>
				{{/each}}
				</form>
				<div class="content-block">
					<a href="#" class="button button-big button-fill risk-submit-button">提交</a>
				</div>
			</script>
		</div>
	</div>
</div>
