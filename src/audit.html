<div class="navbar">
	<div class="navbar-inner">
		<div class="center sliding">申请提交</div>
		<div class="right">
			<a href="#" class="link icon-only open-panel">
				<i class="icon icon-bars"></i>
			</a>
		</div>
	</div>
</div>

<div class="pages navbar-through no-toolbar">
	<div data-page="audit" class="page">
		<div class="page-content" id="auditContent">
			<script id="auditTemplate" type="text/template">
				<div class="info"><i class="iconfont icon-success"></i>开户成功</div>
				<div class="content-block-title">
					我们将尽快完成申请资料的审核，审核后您将收到手机短信提示，请保持手机畅通。
				</div>
				<div class="list-block">
					<ul>
						{{#each model.accountInfo}}
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">{{key}}</div>
								<div class="item-after">{{val}}</div>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</script>
		</div>
	</div>
</div>
